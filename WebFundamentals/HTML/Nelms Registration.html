    <!DOCTYPE html>

    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Registration Form</title>
    </head>
    <body>
        <table>
            <form action="process.php" method="post">
                <tr>
                    <td><label for="first_name">First Name</label></td>
                    <td><input type="text" id="first_name" name="first_name" /></td>
                </tr>

                <tr>
                    <td><label for="last_name">Last Name</label></td>
                    <td><input type="text" id="last_name" /></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email" /></td>
                </tr>

                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>

                <tr>
                    <td><label for="pw_confirm">Password Confirmation</label></td>
                    <td><input type="password" id="pw_confirm" name="password_confirmation"></td>
                </tr>

                <tr>
                    <td><label for="birthday">Birthday</label></td>
                    <td><input type="date" name="birthday"></td>
                </tr>

                <tr>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                    
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">

                        <label for="other">Other</label>
                        <input type="radio" id="other" name="gender" value="other">
                    </td>
                </tr>

                <tr>
                    <td><p>A short description about yourself.</p></td>
                </tr>
                <tr>
                    <td><textarea name="description"></textarea></td>
                </tr>

                <tr>
                    <td>Favorite Language</td>
                    <td><select name="languages">
                        <option value="javascript">JavaScript</option>
                        <option value="c#">C#</option>
                        <option value="java">Java</option>
                        <option value="c++">C++</option>
                    </select></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </form>
        </table>
    </body>
    </html>
