<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact#</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>

        <div id="submission">
            <h1>Add User</h1>

            <form>
                <div>
                    <label>First Name:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="First Name">
                </div>

                <div>
                    <label>Last Name:</label>
                    <input id="lastname" typetype="text" name="lastname" placeholder="Last Name">
                </div>

                <div>
                    <label>Email Address:</label>
                    <input id="email" typetype="text" name="emailaddress" placeholder="Email Address">
                </div>

                <div>
                    <label>Contact No.:</label>
                    <input id="contact" typetype="text" name="contactno" placeholder="Phone#"><br />
                </div>  
                
                <div>
                    <input type="button" class="submit" name="submit" value="Add User" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
